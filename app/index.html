<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Shrinker</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/materialize.min.js" defer></script>
  <script src="js/render.js" defer></script>
</head>

<body>
  <div class="container center-align">
    <h3><i class="fas fas-images"></i>Image Shrinker</h3>
    <p>Choose your images to resize</p>
    <span id="validExts"></span>
    <form id="image-form">
      <div class="file-field input-field">
        <div class="btn">
          <span>Browse Folder</span>
          <input type="file" id="img" multiple webkitdirectory directory>
        </div>

        <div class="file-path-wrapper">
          <input type="text" class="file-path validate" placeholder="Upload file">
        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <span>Browse Images</span>
          <input type="file" id="imgs" multiple>
        </div>
        <div class="file-path-wrapper">
          <input type="text" class="file-path validate" placeholder="Upload file">
        </div>
      </div>
      <p>
        <strong>Quality:</strong>
        <em>The smaller the quality, the smaller the file size</em>
      </p>
      <p class="range-field">
        <input type="range" id="slider" min="0" max="100">
      </p>
      <div class="card">
        <div class="card-content">
          <p>Output path</p> <input type="text" id="outputDirPath" class="file-path" />
        </div>
      </div>
      <input type="submit" value="Resize" class="btn black">
    </form>

  </div>
  <div id="spinner-container" class="loadingState hidden">
    <span class="spinner"></span>
  </div>
</body>

</html>
